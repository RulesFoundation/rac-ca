# Age thresholds
age_threshold:
  young_child:
    description: "Age below which a child qualifies for the higher CCB amount."
    unit: years
    period: eternity
    label: "Young Child Age Threshold"
    reference: "ITA 122.6 definition of 'qualified dependant'"
    values:
      - date: 2016-07-01
        value: 6
        reference: "ITA 122.61(1)(a)"

  maximum:
    description: "Maximum age for a qualified dependant (child must be under this age)."
    unit: years
    period: eternity
    label: "Maximum Child Age"
    reference: "ITA 122.6 definition of 'qualified dependant'"
    values:
      - date: 2016-07-01
        value: 18
        reference: "ITA 122.6"
