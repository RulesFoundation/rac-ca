# Reduction rates by number of children
reduction_rate:
  first_zone:
    one_child:
      description: "Reduction rate applied to AFNI in the first reduction zone for families with one child."
      unit: rate
      period: year
      label: "CCB First Zone Rate (1 child)"
      reference: "ITA 122.61(1)(a)"
      values:
        - date: 2016-07-01
          value: 0.07
          reference: "ITA 122.61(1)(a)(ii)"

    two_plus_children:
      description: "Reduction rate applied to AFNI in the first reduction zone for families with two or more children."
      unit: rate
      period: year
      label: "CCB First Zone Rate (2+ children)"
      reference: "ITA 122.61(1)(a)"
      values:
        - date: 2016-07-01
          value: 0.135
          reference: "ITA 122.61(1)(a)(ii)"

  second_zone:
    one_child:
      description: "Reduction rate applied to AFNI in the second reduction zone for families with one child."
      unit: rate
      period: year
      label: "CCB Second Zone Rate (1 child)"
      reference: "ITA 122.61(1)(a)"
      values:
        - date: 2016-07-01
          value: 0.032
          reference: "ITA 122.61(1)(a)(iii)"

    two_plus_children:
      description: "Reduction rate applied to AFNI in the second reduction zone for families with two or more children."
      unit: rate
      period: year
