  single_supplement:
    description: "Additional amount for eligible single individuals without a spouse or qualified dependant."
    unit: CAD
    period: year
    label: "GST/HST Single Supplement"
    reference: "ITA 122.5(3)(b.1)"
    values:
      - date: 2024-07-01
        value: 171
        reference: "CRA GST/HST Credit 2024-2025"
