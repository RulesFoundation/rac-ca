      - date: 2021-07-01
        value: 150
        reference: "CRA GST/HST Credit 2021-2022"

# Income thresholds
threshold:
  individual:
    description: "Adjusted net income threshold for single individuals above which the credit is reduced."
    unit: CAD
    period: year
    label: "GST/HST Individual Threshold"
    reference: "ITA 122.5(3)"
    values:
      - date: 2024-07-01
        value: 44324
        reference: "CRA GST/HST Credit 2024-2025"
      - date: 2023-07-01
        value: 42335
        reference: "CRA GST/HST Credit 2023-2024"
      - date: 2022-07-01
        value: 39826
        reference: "CRA GST/HST Credit 2022-2023"
      - date: 2021-07-01
        value: 38892
        reference: "CRA GST/HST Credit 2021-2022"

  family:
    description: "Adjusted family net income threshold for families above which the credit is reduced."
    unit: CAD
    period: year
    label: "GST/HST Family Threshold"
    reference: "ITA 122.5(3)"
    values:
      - date: 2024-07-01
        value: 58840
        reference: "CRA GST/HST Credit 2024-2025"
      - date: 2023-07-01
        value: 56201
        reference: "CRA GST/HST Credit 2023-2024"
      - date: 2022-07-01
        value: 52873
        reference: "CRA GST/HST Credit 2022-2023"
      - date: 2021-07-01
        value: 51634
        reference: "CRA GST/HST Credit 2021-2022"

# Phase-out rate
phaseout:
  rate:
    description: "Rate at which the GST/HST credit is reduced for income above the threshold."
    unit: rate
    period: year
    label: "GST/HST Phase-out Rate"
    reference: "ITA 122.5(3)"
    values:
      - date: 2000-01-01
        value: 0.05
        reference: "ITA 122.5(3)"

# Age requirements
age:
  minimum:
    description: "Minimum age to be eligible for the GST/HST credit (unless exempt)."
    unit: years
    period: eternity
    label: "GST/HST Minimum Age"
    reference: "ITA 122.5(2)"
    values:
      - date: 2000-01-01
        value: 19
        reference: "ITA 122.5(2)"

  child_maximum:
    description: "Maximum age for a child to be a qualified dependant for GST/HST credit."
    unit: years
    period: eternity
    label: "GST/HST Child Maximum Age"
    reference: "ITA 122.5(1) definition of 'qualified dependant'"
    values:
      - date: 2000-01-01
        value: 19
        reference: "ITA 122.5(1)"
