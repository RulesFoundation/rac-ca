# Ontario Works Parameters
# Ontario Works Act, 1997, O. Reg. 134/98
#
# Reference: https://www.ontario.ca/page/ontario-works
# Legal: https://www.ontario.ca/laws/regulation/980134

description: "Ontario Works (OW) provides financial assistance to eligible residents of Ontario to help with basic living expenses and shelter costs."

# Basic needs allowance
basic_needs:
  single:
    description: "Monthly basic needs allowance for a single person."
    unit: CAD
    period: month
    label: "OW Basic Needs (Single)"
    reference: "O. Reg. 134/98, Schedule 1"
    values:
      - date: 2024-01-01
        value: 390
        reference: "2024 rates"
      - date: 2023-01-01
        value: 390
        reference: "2023 rates"
      - date: 2022-11-01
        value: 390
        reference: "5% increase Nov 2022"
