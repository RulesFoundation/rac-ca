    period: eternity
    label: "OW Earnings Exemption Rate"
    reference: "O. Reg. 134/98, Section 49"
    values:
      - date: 2013-09-01
        value: 0.50
        reference: "50% exemption introduced"

  flat_exemption:
    description: "Flat monthly earnings exemption amount."
